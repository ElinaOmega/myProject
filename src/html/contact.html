    <main>
    <h1 class="headers">Contact Me</h1>

    <!--form starts here-->

    <section class="formSection">
    <form>

      <div class="contactForm">
      <label for="firtsName">First name:</label>
      <input type="text" id="firstName" name="firstName" required maxlength="25" >
     </div>

     <div class="contactForm">
      <label for="lastName">Last name:</label>
      <input type="text" id="lastName" name="lastName" required maxlength="25" >
    </div>

    <div class="contactForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required value="default@example.com" maxlength="50">
    </div>

    <div class="contactForm"> 
      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>
    </div>

    <div class="contactForm">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required />
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Other">Other</option>
      </select>
    </div>


    <div class="contactForm">
      <label for="websiteAddress">Website address:</label>
      <input type="text" id="websiteAddress" name="websiteAddress" required maxlength="50">
    </div>

    <div class="contactForm">
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" cols="32" rows="7" required maxlength="255" ></textarea>
    </div>

    <div class="btn" >
      <button type="button">Reset</button>
      <button type="submit">Submit</button>
    </div>

    </form>

    </section>

      <a href="https://instagram.com/elinammaarit">My Instagram <i class="fab fa-instagram-square"></i></a>
    </div>
  </section>
